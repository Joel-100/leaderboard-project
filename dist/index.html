<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Template</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="style.bundle.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
  <section class="mainSection">
    <h1>Leaderboard</h1>
    <div class="container">
      <div class="table">
        <div class="table-head">
          <h2>Recent Scores</h2>
          <button>Refresh</button>
        </div>
        <ul class="nameList">
          <li>Name: 100</li>
          <li>Name: 20</li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
      <div class="form">
        <form>
          <h2>Add your score</h2>
          <input type="text" id="myId" name="myName" placeholder="Your name"><br>
          <input type="text" id="scoreId" name="scoreName" placeholder="Your score"><br>
          <div class="button-control">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
</section>
</body>
</html>
